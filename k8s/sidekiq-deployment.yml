apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq-deployment
  labels:
    app: sidekiq-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sidekiq-deployment
  template:
    metadata:
      labels:
        app: sidekiq-deployment
    spec:
      containers:
        - name: sidekiq
          image: mersen1/sidekiq-without-rails
          env:
            - name: REDIS_URL
              value: "redis://redis-service:6379"
            - name: SIDEKIQ_CONCURRENCY
              value: "5"
          command: ["./bin/run", "./app/config/sidekiq/k8s.yml"]
